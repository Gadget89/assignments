<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 2.4-Calculator </title>
    <link rel="stylesheet" href="main.css">
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body
    class="body">
    <div
      class="bodyDetails">
      <!-- This is the clear button -->
    <button
      class="darkButton"
      data-js="clearButton"
      type="button"
      name="Clear button">
      C
    </button>
      <!-- This is the display -->
      <h2
      class="displayWindow"
      data-js="display">
      </h2>
      <div class="">
    <!-- This is the 7 button -->
    <button
      class="darkButton"
      data-js="7button"
      type="button"
      name="button">
      7
    </button>
    <!-- This is the 8 button -->
    <button
      class="darkButton"
      data-js="8button"
      type="button"
      name="button">
      8
    </button>
    <!-- This is the 9 button -->
    <button
      class="darkButton"
      data-js="9button"
      type="button"
      name="button">
      9
    </button>
    <!-- This is the division '/' button  -->
    <button
      class="lightButton"
      data-js="/button"
      type="button"
      name="button">
      /
    </button>
    </div>
    <div class="">
    <!-- This is the 4 button -->
    <button
      class="darkButton"
      data-js="4button"
      type="button"
      name="button">
      4
    </button>
    <!-- This is the 5 button -->
    <button
      class="darkButton"
      data-js="5button"
      type="button"
      name="button">
      5
    </button>
    <!-- This is the 6 button -->
    <button
      class="darkButton"
      data-js="6button"
      type="button"
      name="button">
      6
    </button>
    <!-- This is the multiplication 'X' button -->
    <button
      class="lightButton"
      data-js="Xbutton"
      type="button"
      name="button">
      X
    </button>
    </div>
    <div class="">
    <!-- This is the 1 button -->
    <button
      class="darkButton"
      data-js="1button"
      type="button"
      name="button">
      1
    </button>
    <!-- This is the 2 button -->
    <button
      class="darkButton"
      data-js="2button"
      type="button"
      name="button">
      2
    </button>
    <!-- This is the 3 button -->
    <button
      class="darkButton"
      data-js="3button"
      type="button"
      name="button">
      3
    </button>
    <!-- This is the subtraction '-' button -->
    <button
      class="lightButton"
      data-js="-button"
      type="button"
      name="button">
      -
    </button>
    </div>
    <!-- This is the 0 button -->
    <button
      class="darkButton"
      data-js="0button"
      type="button"
      name="button">
      0
    </button>
    <!-- This is the period '.' button -->
    <button
      class="darkButton"
      data-js="periodButton"
      type="button"
      name="button">
      .
    </button>
    <!-- This is the equal '=' button -->
    <button
      class="darkButton"
      data-js="=button"
      type="button"
      name="button">
      =
    </button>
    <!-- This is the plus '+' button -->
    <button
      class="lightButton"
      data-js="+button"
      type="button"
      name="button">
      +
    </button>
    </div>
  </body>
</html>
