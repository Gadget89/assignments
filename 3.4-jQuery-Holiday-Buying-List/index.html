<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      3.4 - jQuery Holiday Buying List
    </title>
    <link
      rel="stylesheet"
      href="styles/main.css">
      <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
      <script
        src="js/main.js"
        charset="utf-8"></script>
  </head>
  <!--
    Checklist:
    [x] - Set up head
    [x] - Identify elements to include from design
    [x] - Inject elements into structure of page
    [] - Inject jQuery
    [] - Find the form elements
    [] - Attach event for posting into form
    [] - Create template in JS
    [] - Style elements
    [] - Hook template with value from event in posting form
  -->
  <body class="body">

    <h1 class="title">
      GIFTS TO BUY
    </h1>

    <main
      class="main">
      <form
        class="postForm"
        action="#">
        <input
          class="postForm__text"
          data-js="postForm__text"
          name="postText"
          placeholder="type the gift to buy here"
          type="text"
          value="">
        <input
          class="addButton"
          data-js="postForm__submit"
          type="submit"
          value="ADD">
      </form>

      <section data-js="posts">
        <article class="posts">
          <p class="post__text">
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
